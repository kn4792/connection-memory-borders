<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Hub</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: EditorialNew-Regular;
            display: flex;
            background-color: #000;
        }

        .sidebar {
            width: 33%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #222;
        }

        .nav-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 30px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            background: #1a1a1a;
            cursor: pointer;
        }

        .nav-item:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30px;
            right: 30px;
            height: 1px;
            background: #333;
        }

        .main-content {
            width: 67%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .gif-container {
            max-width: 80%;
            max-height: 80%;
        }

        .gif-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a class="nav-item" href="https://kn4792.github.io/world-map/" target="_blank">World Map</a>
        <a class="nav-item" href="https://kn4792.github.io/art-connects/" target="_blank">Art Connects</a>
        <a class="nav-item" href="#" target="_blank">Recognition</a>
        <a class="nav-item" href="#" target="_blank">Memory</a>
    </div>

    <div class="main-content">
        <div class="gif-container">
            <img src="images/Fountain.gif" alt="Animated content">
        </div>
    </div>
</body>
</html>
