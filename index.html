<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    @font-face {
      font-family: 'EditorialNew-Regular';
      src: url('fonts/EditorialNew-Regular.woff2') format('woff2'),
           url('fonts/EditorialNew-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'EditorialNew-Regular', serif;
      display: flex;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .sidebar {
      width: 33%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #222;
    }

    .nav-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      color: white;
      text-decoration: none;
      font-size: clamp(1rem, 2vw, 1.5rem);
      letter-spacing: 0.5px;
      transition: all 0.4s ease;
      position: relative;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      min-height: 60px; /* Ensure minimum height */
    }

    .nav-item:hover {
      background: #1a1a1a;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .nav-item:not(:last-child)::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 15%;
      right: 15%;
      height: 1px;
      background: #333;
    }

    .main-content {
      width: 67%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 90%;
      max-height: 90%;
      animation: fadeIn 1.5s ease-out;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .image-container img {
      max-width: 100%;
      max-height: 90vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    /* Zoom-friendly adjustments - KEEP SIDE-BY-SIDE LAYOUT */
    @media (max-width: 1000px) {
      /* Minor adjustments for zoom but maintain desktop layout */
      .nav-item {
        font-size: clamp(0.9rem, 1.8vw, 1.4rem);
        padding: 0 15px;
      }
      
      .sidebar {
        min-width: 250px; /* Prevent sidebar from getting too narrow */
      }
      
      .main-content {
        min-width: 500px; /* Prevent content area from getting too narrow */
      }
    }

    @media (max-width: 768px) {
      /* Only adjust font sizes, don't change layout */
      .nav-item {
        font-size: clamp(0.8rem, 1.6vw, 1.3rem);
        padding: 0 12px;
      }
      
      .nav-item:not(:last-child)::after {
        left: 10%;
        right: 10%;
      }
    }

    /* MOBILE LAYOUT - ONLY FOR TOUCH DEVICES */
    @media (max-width: 768px) and (pointer: coarse), 
           (max-width: 768px) and (hover: none) {
      body {
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        width: 100% !important;
        height: 40%;
        /* max-height: 40vh; */
        border-right: none;
        border-bottom: 1px solid #222;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }

      .nav-item {
        width: 100% !important;
        min-height: auto;
        padding: 15px 10px;
        font-size: clamp(0.9rem, 4vw, 1.3rem);
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        box-sizing: border-box;
      }

      .nav-item:not(:last-child)::after {
        left: 5%;
        right: 5%;
      }

      .main-content {
        width: 100% !important;
        height: 60%;
        /* min-height: 60vh; */
        padding: 10px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding-left: 10px;
        overflow: visible;
      }

      .image-container {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-left: 5px;
      }

      .image-container img {
        max-width: 95%;
        max-height: 95%;
        width: auto;
        height: auto;
      }
    }

    /* REMOVED the problematic max-device-width media query */

    /* Small mobile devices - TOUCH ONLY */
    @media (max-width: 480px) and (pointer: coarse),
           (max-width: 480px) and (hover: none) {
      .sidebar {
        max-height: 45%;
      }

      .nav-item {
        min-height: 65px;
        padding: 12px 8px;
        font-size: clamp(0.8rem, 4.5vw, 1.1rem);
      }

      .main-content {
        min-height: 55vh;
        padding: 15px 5px;
      }

      .image-container img {
        max-width: 92%;
        max-height: 65vh;
      }
    }
    /* Very small screens */
    @media (max-width: 360px) {
      .sidebar {
        min-height: 50vh;
      }
      
      .main-content {
        min-height: 50vh;
      }
      
      .nav-item {
        min-height: 60px;
        padding: 10px 5px;
        font-size: clamp(0.85rem, 6vw, 1.2rem);
      }
    }

    /* Nuclear option: Completely disable mobile layout if still having issues */
    /*
    @media (max-width: 768px) {
      .sidebar {
        overflow-y: auto;
      }
      .nav-item {
        min-height: 70px;
        flex-shrink: 0;
      }
    }
    */
  </style>
</head>

    <a class="nav-item" href="artists.html">Artist Bios and Statement</a>
    <a class="nav-item" href="slideshow.html">Nepal Exhibition 2025 Highlights</a>

    <a class="nav-item" href="https://kn4792.github.io/recognition/mariana.html">Recognition</a>
  </div>

  <div class="main-content">
    <div class="image-container">
      <img src="images/Memory.png" alt="Highlights" />
    </div>
  </div>
</body>
</html>
