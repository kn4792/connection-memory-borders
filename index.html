<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    @font-face {
      font-family: 'EditorialNew-Regular';
      src: url('fonts/EditorialNew-Regular.woff2') format('woff2'),
           url('fonts/EditorialNew-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'EditorialNew-Regular', serif;
      display: flex;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .sidebar {
      width: 33%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #222;
    }

    .nav-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 30px;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
      transition: all 0.4s ease;
      position: relative;
    }

    .nav-item:hover {
      background: #1a1a1a;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .nav-item:not(:last-child)::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      right: 25%;
      height: 1px;
      background: #333;
    }

    .main-content {
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 90%;
      max-height: 90%;
      animation: fadeIn 1.5s ease-out;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .image-container img {
      max-width: 100%;
      max-height: 90vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a class="nav-item" href="artists.html">Artist Bios and Statement</a>
    <a class="nav-item" href="slideshow.html">Nepal Exhibition 2025 Highlights</a>
    <a class="nav-item" href="https://kn4792.github.io/world-map/">World Map</a>
    <a class="nav-item" href="https://kn4792.github.io/art-connects/">Art Connects</a>
    <a class="nav-item" href="https://kn4792.github.io/recognition/mariana.html">Recognition</a>
    
  </div>

  <div class="main-content">
    <div class="image-container">
      <img src="images/Memory.png" alt="Highlights" />
    </div>
  </div>
</body>
</html>
