<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Homepage</title>
  <style>
    @font-face {
      font-family: 'EditorialNew-Regular';
      src: url('fonts/EditorialNew-Regular.woff2') format('woff2'),
           url('fonts/EditorialNew-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'EditorialNew-Regular', serif;
      display: flex;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .sidebar {
      width: 33%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #222;
    }

    .nav-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      color: white;
      text-decoration: none;
      font-size: clamp(1rem, 2vw, 1.5rem);
      letter-spacing: 0.5px;
      transition: all 0.4s ease;
      position: relative;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      min-height: 60px; /* Ensure minimum height */
    }

    .nav-item:hover {
      background: #1a1a1a;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .nav-item:not(:last-child)::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 15%;
      right: 15%;
      height: 1px;
      background: #333;
    }

    .main-content {
      width: 67%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 90%;
      max-height: 90%;
      animation: fadeIn 1.5s ease-out;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .image-container img {
      max-width: 100%;
      max-height: 90vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    /* Zoom-friendly adjustments - KEEP SIDE-BY-SIDE LAYOUT */
    @media (max-width: 1000px) {
      /* Minor adjustments for zoom but maintain desktop layout */
      .nav-item {
        font-size: clamp(0.9rem, 1.8vw, 1.4rem);
        padding: 0 15px;
      }
      
      .sidebar {
        min-width: 250px; /* Prevent sidebar from getting too narrow */
      }
      
      .main-content {
        min-width: 500px; /* Prevent content area from getting too narrow */
      }
    }

    @media (max-width: 768px) {
      /* Only adjust font sizes, don't change layout */
      .nav-item {
        font-size: clamp(0.8rem, 1.6vw, 1.3rem);
        padding: 0 12px;
      }
      
      .nav-item:not(:last-child)::after {
        left: 10%;
        right: 10%;
      }
    }

    /* MOBILE LAYOUT - ONLY FOR TOUCH DEVICES */
    @media (max-width: 768px) and (pointer: coarse), 
           (max-width: 768px) and (hover: none) {
      body {
        flex-direction: column;
        height: 100vh; /* Changed from auto to 100vh */
        overflow: hidden; /* Changed from auto to hidden */
      }

      .sidebar {
        width: 100%;
        height: 40%; /* Adjusted height percentage */
        max-height: none; /* Removed max-height constraint */
        border-right: none;
        border-bottom: 1px solid #222;
        flex-shrink: 0;
        overflow-y: auto; /* Added scroll if needed */
      }

      .nav-item {
        min-height: 60px;
        padding: 15px 20px;
        font-size: clamp(0.9rem, 4vw, 1.3rem);
        flex: 1; /* Changed from 0 0 auto to 1 for equal distribution */
      }

      .nav-item:not(:last-child)::after {
        left: 10%;
        right: 10%;
      }

      .main-content {
        width: 100%;
        height: 60%; /* Adjusted height percentage */
        min-height: 0; /* Removed fixed min-height */
        display: flex;
        align-items: center;
        justify-content: center; /* Ensured centering */
      }

      .image-container {
        max-width: 95%;
        max-height: 95%;
        width: 100%; /* Added to ensure full width */
        display: flex;
        justify-content: center; /* Ensured centering */
      }

      .image-container img {
        max-height: 100%; /* Changed from 45vh to 100% */
        width: auto;
        height: auto;
        max-width: 100%;
        object-fit: contain; /* Ensured proper fitting */
      }
    }

    /* Small mobile devices - TOUCH ONLY */
    @media (max-width: 480px) and (pointer: coarse) {
      .sidebar {
        height: 45%; /* Adjusted height for smaller screens */
      }

      .nav-item {
        min-height: 55px;
        padding: 12px 15px;
        font-size: clamp(0.8rem, 4.5vw, 1.1rem);
      }

      .main-content {
        height: 55%; /* Adjusted height for smaller screens */
      }

      .image-container img {
        max-height: 100%; /* Ensured full height */
      }
    }

    /* Additional fix for very small screens */
    @media (max-width: 360px) and (pointer: coarse) {
      .sidebar {
        height: 50%; /* Further adjustment for very small screens */
      }
      
      .main-content {
        height: 50%; /* Further adjustment for very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a class="nav-item" href="artists.html">Artist Bios and Statement</a>
    <a class="nav-item" href="slideshow.html">Nepal Exhibition 2025 Highlights</a>
    <a class="nav-item" href="https://kn4792.github.io/world-map/">World Map</a>
    <a class="nav-item" href="https://kn4792.github.io/art-connects/">Art Connects</a>
    <a class="nav-item" href="https://kn4792.github.io/recognition/mariana.html">Recognition</a>
  </div>

  <div class="main-content">
    <div class="image-container">
      <img src="images/Memory.png" alt="Highlights" />
    </div>
  </div>
</body>
</html>
