<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Hub</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents double scrollbars */
        }

        .sidebar {
            width: 33%;
            background: #1a1a1a;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto; /* Allows scrolling if many projects */
        }

        .project-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #333;
            color: white;
            border: none;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .project-btn:hover {
            background: #444;
            transform: translateX(5px);
        }

        .project-btn.active {
            background: #555;
            border-left: 3px solid white;
        }

        .content {
            width: 67%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #f0f0f0; /* Loading background */
        }

        h2 {
            color: white;
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>My Projects</h2>
        <button class="project-btn active" 
                onclick="loadProject('https://kn4792.github.io/world-map/')">
            World Map
        </button>
        <button class="project-btn" 
                onclick="loadProject('https://kn4792.github.io/art-connects/')">
            Art Connects
        </button>
    </div>

    <div class="content">
        <iframe id="projectFrame" src="https://kn4792.github.io/world-map/"></iframe>
    </div>

    <script>
        function loadProject(projectURL) {
            const iframe = document.getElementById('projectFrame');
            const buttons = document.querySelectorAll('.project-btn');
            
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Load new project
            iframe.src = projectURL;
        }
    </script>
</body>
</html>
